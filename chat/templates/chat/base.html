<!DOCTYPE html>
<html>
<head>
    <title>Mitra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
    --primary-color: #2563EB;
    --secondary-color: #10B981;
    --background-color: #0F172A;
    --text-primary: #F8FAFC;
    --text-secondary: #94A3B8;
    --card-background: #1E293B;
    --border-color: #334155;
    --sidebar-width: 280px;
    --border-radius: 12px;
}

* {
    box-sizing: border-box;
    transition: all 0.3s ease;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-color: var(--background-color);
    color: var(--text-primary);
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

.navbar {
    background-color: var(--card-background) !important;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    padding: 0.75rem 1.5rem;
    border-bottom: 1px solid var(--border-color);
}

.navbar-brand {
    color: var(--secondary-color) !important;
    font-weight: 700;
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    gap: 10px;
}

.sidebar {
    height: 100vh;
    width: var(--sidebar-width);
    position: fixed;
    left: 0;
    top: 0;
    padding-top: 70px;
    background-color: var(--card-background);
    border-right: 1px solid var(--border-color);
    box-shadow: 2px 0 15px rgba(0,0,0,0.2);
}

.main-content {
    margin-left: var(--sidebar-width);
    padding: 90px 30px 30px;
    min-height: 100vh;
}

.chat-container {
    background: var(--card-background);
    border-radius: var(--border-radius);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    height: calc(100vh - 140px);
    display: flex;
    flex-direction: column;
    border: 1px solid var(--border-color);
}

.chat-header {
    padding: 1.25rem 1.5rem;
    border-bottom: 1px solid var(--border-color);
    background-color: var(--background-color);
}

.chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 1.5rem;
    background-color: var(--card-background);
}

.message {
    margin-bottom: 1.25rem;
    display: flex;
    flex-direction: column;
}

.message.sent {
    align-items: flex-end;
}

.message.received {
    align-items: flex-start;
}

.message-content {
    padding: 0.875rem 1.25rem;
    border-radius: var(--border-radius);
    max-width: 75%;
    margin-bottom: 0.375rem;
    line-height: 1.5;
}

.sent .message-content {
    background-color: var(--primary-color);
    color: white;
    border-bottom-right-radius: 4px;
}

.received .message-content {
    background-color: var(--border-color);
    color: var(--text-secondary);
    border-bottom-left-radius: 4px;
}

.chat-input {
    padding: 1.25rem 1.5rem;
    background-color: var(--background-color);
    border-top: 1px solid var(--border-color);
}

.chat-input .form-control {
    border-radius: 24px;
    padding: 0.875rem 1.5rem;
    border: 1px solid var(--border-color);
    background-color: var(--card-background);
    color: var(--text-primary);
}

.chat-input .btn {
    border-radius: 24px;
    padding: 0.875rem 1.5rem;
    background-color: var(--secondary-color);
    border: none;
    color: var(--background-color);
    transition: background-color 0.3s;
}

.chat-input .btn:hover {
    background-color: #0FCA98;
}

.list-group-item {
    border: none;
    padding: 0.875rem 1.5rem;
    color: var(--text-secondary);
    background-color: transparent;
    border-bottom: 1px solid var(--border-color);
    transition: all 0.3s ease;
}

.list-group-item:hover {
    background-color: var(--border-color);
    transform: translateX(5px);
}

.list-group-item.active {
    background-color: var(--primary-color);
    color: white;
    font-weight: 600;
}

.auth-card {
    border: none;
    border-radius: var(--border-radius);
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    overflow: hidden;
    background-color: var(--card-background);
}

.auth-card .card-header {
    background-color: var(--background-color);
    border-bottom: 1px solid var(--border-color);
    padding: 1.5rem;
    color: var(--text-secondary);
}

.auth-card .card-body {
    padding: 2rem;
}

.form-control {
    padding: 0.875rem 1.25rem;
    border-radius: 8px;
    border-color: var(--border-color);
    background-color: var(--card-background);
    color: var(--text-primary);
}

.form-control:focus {
    border-color: var(--secondary-color);
    box-shadow: 0 0 0 0.2rem rgba(16, 185, 129, 0.25);
}

.btn-primary {
    background-color: var(--primary-color);
    border: none;
    padding: 0.875rem 1.5rem;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background-color: #3B82F6;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.user-section {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.user-avatar {
    width: 40px;
    height: 40px;
    background-color: var(--secondary-color);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--background-color);
    font-weight: 600;
    text-transform: uppercase;
}

.text-muted {
    color: var(--text-secondary);
    font-size: 0.875rem;
}

/* Scrollbar Styling */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: var(--background-color);
}

::-webkit-scrollbar-thumb {
    background: var(--border-color);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--text-secondary);
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .sidebar {
        width: 100%;
        position: static;
        height: auto;
    }

    .main-content {
        margin-left: 0;
        padding: 90px 15px 15px;
    }
}

.auth-container {
    padding-top: 100px; 
}

.auth-card {
    max-width: 400px;
    margin: 0 auto;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'chat:index' %}">
                <i class="fas fa-comments me-2"></i>Mitra
            </a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <div class="user-section">
                        <div class="user-avatar">
                            {{ user.username|make_list|first|upper }}
                        </div>
                        <span class="nav-item nav-link">{{ user.username }}</span>
                        <form method="post" action="{% url 'logout' %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="nav-item nav-link btn btn-link">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </form>
                    </div>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">
                        <i class="fas fa-sign-in-alt me-1"></i> Login
                    </a>
                    <a class="nav-item nav-link" href="{% url 'chat:register' %}">
                        <i class="fas fa-user-plus me-1"></i> Register
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
